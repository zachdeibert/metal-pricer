<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Metal Pricer</title>
        <script src="view.js"></script>
        <script src="db.js" defer></script>
    </head>
    <body>
        <h1>Metal Pricer</h1>
        <h3>Data Source: <a href="https://www.metalbythefoot.com">https://www.metalbythefoot.com</a></h3>
        <div id="shapeOptions"></div>
        <div id="sizeOptions"></div>
        <div>
            <p id="unitResult" hidden>Price per <span id="unit"></span>: $<span id="unitPrice"></span></p>
            <p id="sizeResult" hidden>Price for <span id="size"></span>: $<span id="sizePrice"></span></p>
        </div>
    </body>
</html>
